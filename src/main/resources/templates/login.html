<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a la Plataforma - Mi Institución</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stylelogin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card shadow-lg border-0">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-mortarboard-fill logo-icon text-primary mb-3"></i>
                <h2 class="card-title fw-bold text-dark">Eduverse</h2>
                <p class="text-muted">Accede con tus credenciales institucionales.</p>
            </div>

            <form th:action="@{/login}" method="post">
                
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}">Error: Credenciales incorrectas.</span>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">ID o Correo Institucional</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Ej: A12345 o correo@inst.edu" 
                               required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Ingresa tu contraseña" 
                               required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Acceder
                    </button>
                </div>
                
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">¿Necesitas ayuda? Contacta al soporte técnico.</small>
            </div>
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
